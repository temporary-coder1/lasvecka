<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV 4 - Interactive Experience</title>
    <style>
        /* CSS Variables for easy color tweaking */
        :root {
            --primary-green: #048611;
            --secondary-green: #00ac31;
            --dark-green: #004411;
            --black: #000000;
            --dark-gray: #111111;
            --glow-intensity: 0.8;
            --particle-size: 4px;
            --text-size-desktop: clamp(6rem, 15vw, 20rem);
            --text-size-mobile: clamp(4rem, 20vw, 8rem);
        }
        
        .container {
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, var(--dark-green) 100%);
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: var(--text-size-desktop);
            font-weight: bold;
            color: var(--primary-green);
            text-shadow: 
                0 0 10px var(--secondary-green),
                0 0 20px var(--primary-green);
            animation: pulse 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
            letter-spacing: 0.1em;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .title {
                font-size: var(--text-size-mobile);
            }
        }

        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--dark-green) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -50px);
            }
            50% {
                transform: translate(-50px, 100px);
            }
            75% {
                transform: translate(-100px, -75px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">LV 4</h1>
    </div>

    <script>
        async function getData() {
            
        }
        function createGlowOrbs() {
            // Keep only 2 simple glow orbs for atmosphere
            for (let i = 0; i < 2; i++) {
                const orb = document.createElement('div');
                orb.className = 'glow-orb';
                
                orb.style.left = Math.random() * window.innerWidth + 'px';
                orb.style.top = Math.random() * window.innerHeight + 'px';
                orb.style.animationDelay = Math.random() * 20 + 's';
                orb.style.animationDuration = (25 + Math.random() * 15) + 's';
                
                document.body.appendChild(orb);
            }
        }
        getData();
        createGlowOrbs();
        // Handle window resize - only for glow orbs (minimal DOM manipulation)
        window.addEventListener('resize', () => {
            document.querySelectorAll('.glow-orb').forEach(orb => {
                orb.style.left = Math.random() * window.innerWidth + 'px';
                orb.style.top = Math.random() * window.innerHeight + 'px';
            });
        });
    </script>
</body>
</html>
